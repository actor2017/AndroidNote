        <h2>4500余份！老教授们坚持12年手写录取通知书</h2>
    </div>

        <p>【4500余份！老教授们坚持12年手写录取通知书】今天被广大网友誉为“最具情怀、最值得珍藏”的@陕西师范大学
            手写录取通知书开写，10余位老教授将用一周时间手写约4500份新生录取通知书，参与书写的教授年龄最大85岁。学校在职教师代表、校友代表也参与录取通知书书写。这样的通知书，你喜欢吗？
